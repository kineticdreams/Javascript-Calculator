<!-- <!DOCTYPE html> -->
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript Calculator @freeCodeCamp</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Roboto+Mono:700|Roboto+Condensed:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" charset="utf-8"></script>
</head>

<body>
    <div id="calculator">
        <div class="screen electro">
            <div id="input" class='screenRows'>0</div>
            <div id="history" class='screenRows'>0</div>
        </div>

        <div class="row">
            <div value="c" class="key bigKey">C</div>
            <div id="label">Electronic calculator <span id="fcc">@freeCodeCamp</span></div>
        </div>

        <div class="row">
            <div value="1" class="key">1</div>
            <div value="2" class="key">2</div>
            <div value="3" class="key">3</div>
            <div value="x" class="key operators">x</div>
        </div>

        <div class="row">
            <div value="4" class="key">4</div>
            <div value="5" class="key">5</div>
            <div value="6" class="key">6</div>
            <div value="รท" class="key operators">รท</div>
        </div>

        <div class="row">
            <div value="7" class="key">7</div>
            <div value="8" class="key">8</div>
            <div value="9" class="key">9</div>
            <div value="+" class="key operators">+</div>
        </div>

        <div class="row">
            <div value="0" class="key">0</div>
            <div value="." class="key">.</div>
            <div value="=" class="key square equal">=</div>
            <div value="-" class="key operators">-</div>
        </div>

    </div>
</body>

</html>
